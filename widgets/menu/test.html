<!DOCTYPE html>
<html>
	<head>
		<title>Maxmertkit</title>
		
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" type="text/css" href="../normalize/index.css">
		
	</head>
	<body>
		
		<ul class="-menu _tiny -primary- _horizontal_">
			<li class="-disabled-">
				<a>Item 1</a>
			</li>
			<li class="-menu-sub">
				<a>Item 2</a>
				<div class="-dropdown _left_">
					<ul class="-menu">
						<li>
							<a>SubItem 1</a>
						</li>
						<li>
							<a>SubItem 2</a>
						</li>
						<li>
							<a>SubItem 3</a>
						</li>
					</ul>
				</div>
			</li>
			<li>
				<a>Item 3</a>
			</li>
		</ul>

		<ul class="-menu -primary- _vertical_" style="width: 200px; margin-left: 400px">
			<li class="-disabled-">
				<a>Item 1</a>
			</li>
			<li class="-menu-sub _hover_">
				<a>Item 2</a>
				<div class="-dropdown _left_">
					<ul class="-menu">
						<li>
							<a>SubItem 1</a>
						</li>

							<div class="-dropdown _left_">

										<a>SubItem 1</a>
									</li>
									<li>
										<a>SubItem 2</a>
									</li>
									<li>
										<a>SubItem 3</a>
									</li>
								</ul>
							</div>
						</li>
						<li>
							<a>SubItem 3</a>
						</li>
					</ul>
				</div>
			</li>
			<li>
				<a>Item 3</a>
			</li>
		</ul>

		<ul class="-menu _vertical_" style="width: 200px;">
			<li class="-disabled-">
				<a>Item 1</a>
			</li>
			<li class="-menu-sub">
				<a>Item 2</a>
				<div class="-dropdown">
					<ul class="-menu">
						<li>
							<a>SubItem 1</a>
						</li>
						<li>
							<a>SubItem 2</a>
						</li>
						<li>
							<a>SubItem 3</a>
						</li>
					</ul>

				<a>Item 3</a>
			</li>
		</ul>
