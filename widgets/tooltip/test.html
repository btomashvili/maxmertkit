<!DOCTYPE html>
<html>
	<head>
		<title>Maxmertkit</title>
		
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" type="text/css" href="../normalize/index.css">
		
	</head>
	<body>
		
		<div class="-tooltip -primary- _top_">
			Tooltip
		</div> 

		<div class="-tooltip _bottom_">
			Tooltip
		</div> 

		<div class="-tooltip _top_ -disabled-">
			Tooltip
		</div> 

		<div class="-tooltip -primary- _top_ _loading_ _anim-start_">
			Tooltip
		</div> 

		<h2>Directions</h2>

		<div class="-tooltip -primary- _top_">Top</div> 

		<div class="-tooltip -primary- _left_">Left</div> 

		<div class="-tooltip -primary- _bottom_">Bottom</div> 

		<div class="-tooltip -primary- _right_">Right</div> 

		<h2>Sizes</h2>

		<div class="-tooltip _tiny -primary- _top_">Tiny</div> 

		<div class="-tooltip _small -primary- _top_">Small</div> 

		<div class="-tooltip _minor -primary- _top_">Minor</div> 

		<div class="-tooltip _normal -primary- _top_">Normal</div> 

		<div class="-tooltip _major -primary- _top_">Major</div> 

		<div class="-tooltip _big -primary- _top_">Big</div> 

		<div class="-tooltip _huge -primary- _top_">Huge</div> 

		<div class="-tooltip _giant -primary- _top_">Giant</div> 

		<div class="-tooltip _divine -primary- _top_">Divine</div> 

		<br>
		<br>

		<h2>Themes</h2>

		<div class="-tooltip _top_ -primary-">Primary</div> 

		<div class="-tooltip _top_ -disabled-">Disabled</div> 

		<div class="-tooltip _top_">None</div> 

	</body>
</html>
